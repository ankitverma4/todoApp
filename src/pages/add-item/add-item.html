<ion-header>
	<ion-toolbar>
		<ion-title>
			Add Item
		</ion-title>

		<ion-buttons end>
			<button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
			<button ion-button icon-only (click)="saveItem()"><ion-icon name="checkmark"></ion-icon></button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Title</ion-label>
			<ion-input type="text" [(ngModel)]="title"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Description</ion-label>
			<ion-input type="text" [(ngModel)]="description"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>
				Date of Task 
			</ion-label>
			<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="taskDate"></ion-datetime>
		</ion-item>
	</ion-list>
	<!-- <button ion-button full color="primary" (click)="saveItem()">Save</button> -->

</ion-content>
