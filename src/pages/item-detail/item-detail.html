<ion-header>
	<ion-navbar>
		<ion-title>
			Task Detail
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card padding>
		
		<ion-card-header>
			<ion-badge float-right *ngIf="item?.status; else pending" color="success">Completed</ion-badge>
			<ng-template #pending>
				<ion-badge color="danger" float-right>In-Queue</ion-badge>
			</ng-template>
		    <h3 text-center>{{item?.title}}</h3>
		</ion-card-header>
		<hr>
		<ion-card-content>
			{{item?.description}}
		</ion-card-content>
			<button *ngIf="item?.status; else inQueue" ion-button color="danger" float-right (click)="changeStatus()">Put in Queue</button>
			<ng-template #inQueue>
				<button float-right ion-button color="success" (click)="changeStatus($event)">Mark Completed</button>
			</ng-template>
	</ion-card>
</ion-content>
